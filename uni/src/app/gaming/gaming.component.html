<app-toaster-error></app-toaster-error>
<app-header></app-header>
@if(!chakLandsapeMode()){
<app-landscape></app-landscape>

}@else{
<div class="main-container" #fullscreenDiv>
    <div class="game">
        @if(gameSelect()!=undefined){
            <app-menu (fullScreen)="toggleFullscreen()" 
            (resetGame)="gameSelect.set(0)"
            ></app-menu>
        }
                @switch (gameSelect()) {
                    @case (undefined) {
                        <app-ble-selector class="game-canvas" style="display: flex;" (Start)="gameSelect.set(0)"></app-ble-selector>
                    }
                    @case (0) {
                        <div class="game-canvas">
                            <div class="game-select-title"><h1> SELECT GAME</h1></div>
                            <div class="game-select-list">
                            <app-game-cover [name]="'falppy'" [pso]="1" [logo]="'game-logo/flappy.png'" (selected)="gameSelect.set($event)"></app-game-cover>

                            </div>
                    </div>
                    }
                    @case (1) {
                        <app-flappy class="game-canvas" style="display: flex;"></app-flappy>
                    }
                }
    </div>


</div>
}
<app-footer></app-footer>
