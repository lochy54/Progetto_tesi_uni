<div class="main-menu-container">
    <div class="username">
        <div class="welcome">
            <h1>Welcome {{ username() }}</h1>
        </div>
        <div class="generate-code">
            <button (click)="generateCode()">Generate Code</button>
            <div class="code" [class.openCode]="showCode()" [class.closeCode]="!showCode()">
               {{ showCode()}}
            </div>
        </div>
    </div>

    <div class="stats">
        @for (item of stats(); track $index) {
      <div class="game">
        <div class="header">{{item.player}}</div>
        <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [title]="chartOptions.title">
      </apx-chart>
      </div>
    }
    </div>
    
</div>
